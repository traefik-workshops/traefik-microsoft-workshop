    deployment:
      replicas: 1
    
    certResolvers:
      le:
        email: maytham.alfouadi@traefik.io
        tlsChallenge: true
        storage: /data/acme.json
    ingressClass:
      enabled: false
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
        allowEmptyServices: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        allowEmptyServices: true
    logs:
      # general:
      #   format: json
      #   level: DEBUG
      access:
        enabled: true
        format: json
        addInternals: true
        fields:
          general:
            defaultmode: keep
          headers:
            defaultmode: keep
    metrics:
      addInternals: true
      prometheus:
        entryPoint: metrics
        addentrypointslabels: true
        addrouterslabels: true
        addserviceslabels: true
      otlp:
        enabled: true
        addentrypointslabels: true
        addrouterslabels: true
        addserviceslabels: true
        http:
          enabled: true
          endpoint: http://prometheus-stack-kube-prom-prometheus.monitoring:9090/api/v1/otlp/v1/metrics
          tls:
            insecureSkipVerify: true
    tracing:
      addInternals: true
      otlp:
        enabled: true
        http:
          enabled: true
          endpoint: http://zipkin.zipkin.svc.cluster.local:9411/api/v2/spans
    env:
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: POD_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    service:
      type: LoadBalancer